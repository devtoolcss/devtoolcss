<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="devtool-code-light.css"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="devtool-code-dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="stylesheet" href="sidebar.css" />
    <script type="module" src="sidebar.js"></script>
    <script type="module" src="iframeCtrl.js"></script>
  </head>

  <body>
    <div style="display: flex; flex-direction: column; gap: 10px; width: 100%">
      <button
        id="exportBtn"
        style="align-self: flex-start; font-size: 16px; line-height: 20px"
      >
        Export $0
      </button>
      <pre
        style="height: 150px; overflow: auto; resize: vertical"
      ><code id="copyCodeArea" class="language-html"></code></pre>
    </div>
    <div style="margin-top: 20px">
      <div
        style="
          display: flex;
          align-items: center;
          gap: 20px;
          margin-bottom: 10px;
        "
      >
        <h3>Preview</h3>
        <span>
          Width:
          <input
            type="number"
            id="previewWidthInput"
            value="500"
            step="50"
            min="0"
            style="width: 50px; margin-right: 2px"
          />px
        </span>
        <span>
          Height:
          <input
            type="number"
            id="previewHeightInput"
            value="300"
            step="50"
            min="0"
            style="width: 50px; margin-right: 2px"
          />px
        </span>
        <span>
          Scale:
          <input
            type="number"
            id="scale"
            value="1"
            step="0.1"
            min="0.1"
            style="width: 50px"
          />
        </span>
      </div>
      <div
        id="iframeContainer"
        style="
          overflow: auto;
          resize: both;
          border: 1px solid var(--border);
          border-radius: 8px;
          transform-origin: top left;
          width: 500px;
          height: 300px;
        "
      >
        <iframe
          id="previewFrame"
          style="width: 100%; height: 100%; display: block"
        ></iframe>
      </div>
    </div>
  </body>
</html>
