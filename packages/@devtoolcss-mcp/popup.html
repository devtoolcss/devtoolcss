<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DevtoolCSS MCP Settings</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }
      h2 {
        margin: 0 0 16px 0;
        font-size: 16px;
        font-weight: 600;
      }
      .field {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .checkbox-field {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .checkbox-field input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
      button {
        width: 100%;
        padding: 8px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover {
        background: #0056b3;
      }
      .status {
        margin-top: 12px;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>MCP Server Settings</h2>

    <div class="field">
      <label for="host">Host:</label>
      <input type="text" id="host" placeholder="127.0.0.1" />
    </div>

    <div class="field">
      <label for="port">Port:</label>
      <input type="number" id="port" placeholder="9333" min="1" max="65535" />
    </div>

    <div class="field">
      <label for="pollingInterval">Polling Interval (ms):</label>
      <input
        type="number"
        id="pollingInterval"
        placeholder="2000"
        min="100"
        step="100"
      />
    </div>

    <div class="field checkbox-field">
      <input type="checkbox" id="pollingEnabled" />
      <label for="pollingEnabled">Enable Polling</label>
    </div>

    <button id="save">Save Settings</button>

    <div class="status" id="status">Settings saved!</div>

    <script src="popup.js"></script>
  </body>
</html>
