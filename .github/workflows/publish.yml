name: Publish Package(s) to npmjs
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: "Name of the package to publish (e.g. uiexport)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Publish all packages (on release)
        if: github.event_name == 'release'
        run: pnpm -r publish --no-git-checks

      - name: Zip dist/uiexport
        if: github.event_name == 'release'
        run: |
          cd packages/uiexport/dist && zip -r uiexport.zip . && mv uiexport.zip ../../..

      - name: Upload extension to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: uiexport.zip

      - name: Publish single package (on manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: pnpm publish --filter ${{ github.event.inputs.package }} --no-git-checks
